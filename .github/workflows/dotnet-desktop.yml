name: Build and publish .NET app

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.3.1
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-
    #- name: Restore NuGet packages
    #  run: nuget restore
    - name: Restore dotnet project
      run: dotnet restore --packages .nuget --runtime win-x64
    - name: Build and publish app
      run: msbuild localChess.sln /t:Publish /p:PublishSingleFile=true /p:PublishTrimmed=true /p:SelfContained=true /p:RuntimeIdentifier=win-x64 /p:Configuration=Release
    - name: Remove PDB files
      run: |
        Remove-Item -Path "bin/Release/net7.0/win-x64/publish/*.pdb"
    - name: Zip artifacts
      uses: montudor/action-zip@v1
      with:
        args: zip -qq -r localChess.zip bin/Release/net7.0/win-x64/publish/
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: localChess
        path: localChess.zip
